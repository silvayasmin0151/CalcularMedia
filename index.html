<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Calcular média</title>
</head>
<body>
    <section class="sect">
        <div class="conteiner">
            <!--entrada de dados do usuario-->
            <form>
                <div class="formUser">
                            <header><h1>Calcular Média</h1></header>
                            <div class="user">
                                <label for="nome">Nome: <input type="text" name="nome" id="nomeId"></label>
                            </div>
                            <div class="user">
                                <label for="curso">Curso: <input type="text" name="curso" id="cursoId"></label>
                            </div>
                            <div class="user">
                                <label for="materia">Materia: <input type="text" name="materia" id="materiaId"></label>
                            </div>
                        </div>
                        <!--entrada de notas-->
                        <div class="dadoUser">
                            <div class="formData">
                                <div class="nota">
                                    <label for="nota1">Nota da P1: <input type="text" name="notaP1" id="notaP1Id"  pattern="[0-9]+$" placeholder="00"/></label>
                                </div>
                                <div class="nota">
                                    <label for="nota2">Nota da P2: <input type="text" name="notaP2" id="notaP2Id" pattern="[0-9]+$" placeholder="00"/></label>
                                </div>
                                <div class="nota">
                                    <label for="nota3">Nota da P3: <input type="text" name="notaP3" id="notaP3Id" pattern="[0-9]+$" placeholder="00"/></label>
                                </div>
                                <div class="nota">
                                    <label for="trab">Nota de trabalho: <input type="text" name="trabalho" id="trabalhoId" pattern="[0-9]+$" placeholder="00"/></label>
                                </div>
                            </div>
                        </div>  
                        <div class="button">
                            <button class="btn btn-outline-success" id="botao" type="button" onclick="calcularMedia()">Calcular Média</button>
                        </div>  
                    </form>
                </div>
        </section>    
    <div class="rdiv">
        <div class="resultado">
        <h2>Resultado:</h2>
        <p id="resposta">

        </p>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
